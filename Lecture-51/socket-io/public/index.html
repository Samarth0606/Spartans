<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script src="jQuery.js"></script>
    <!-- boot -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    <!-- socket -->
    <script src="socket.io/socket.io.js"></script>
    <title>Chatting App</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    
    <h1 class="display-6 text-center p-3">Chatting App</h1>

    <section id="login"  class="border mx-auto p-3" style="width: 400px;">
        <div class="d-grid gap-2">
            <input class="form-control" type="text" placeholder="Enter your name here" id="username">
            <button id="login-btn" class="btn btn-md btn-dark">Login</button>
        </div>
    </section>

    <!-- above is for login -->
    <section id="chat-box" class="border mx-auto" style="width: 400px;">
        <ul id="chat" class="overflow-auto ps-0" style="height: 300px;">
        
            
        </ul>

        <textarea id="inp" class="form-control" rows="4"></textarea>
        <button id="send-btn" class="btn  btn-md btn-dark m-2">  Send</button>

    </section>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- external js -->
    <script src="script.js"></script>
</body>
</html>
